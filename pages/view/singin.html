<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>注册</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" href="../common/css/bootstrap.min.css">
  <link rel="stylesheet" href="../common/css/style.css">
</head>
<body id="singinPage">
	<div class="row">
		<div class="col-md-offset-4 col-md-4 vertical-center col-sm-offset-1 col-sm-10">
			<form action="" class="form-horizontal" role="form">
				<div class="form-group">
					<label class="col-md-3 control-label" for="inputUserName">用户名</label>
					<div class="col-md-9">
						<input type="text" name="inputUserName" placeholder="用户名" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label" for="inputPassword">输入密码</label>
					<div class="col-md-9">
						<input type="password" name="inputPassword" placeholder="输入密码" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label" for="inputpasswordCheck">确认密码</label>
					<div class="col-md-9">
						<input type="`password" name="inputpasswordCheck" placeholder="再次输入密码" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label" for="inputEmail">注册邮箱</label>
					<div class="col-md-9">
						<input type="email" name="inputEmail" placeholder="注册邮箱" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-3">
						<input type="checkbox" checked="checked" class="form-control input-checkbox pull-right" name="inputCheck">
					</div>
					<label for="col-md-10 control-label" for="inputCheck"><a href="#">阅读并同意《你撒币》</a></label>
				</div>
				<div class="form-group">
					<div class="col-md-6 col-md-offset-4">
						<button class="btn btn-default btn-block">注册</button>
					</div>
				</div>
			</form>
		</div>
	</div>

  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <script src="../common/js/bootstrap.min.js"></script>
</body>
</html>
